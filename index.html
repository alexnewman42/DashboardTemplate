<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashbaord Template</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">

        <div class="left-sidebar">
            <div class="logo"><img src="images/view-dashboard.png">Dashboard</div>
            <div class="top-nav">
                <ul>
                    <a href="#"><img src="images/home.png"><li>Home</li></a>
                    <a href="#"><img src="images/card-account-details.png"><li>Profile</li></a>
                    <a href="#"><img src="images/message-reply.png"><li>Messages</li></a>
                    <a href="#"><img src="images/clock-time-three.png"><li>History</li></a>
                    <a href="#"><img src="images/file-multiple.png"><li>Tasks</li></a>
                    <a href="#"><img src="images/account-group.png"><li>Communities</li></a>
                </ul>
            </div>
            <div class="bottom-nav">
                <ul>
                    <a href="#"><img src="images/cog.png"><li>Settings</li></a>
                    <a href="#"><img src="images/help-box.png"><li>Support</li></a>
                    <a href="#"><img src="images/shield-check.png"><li>Privacy</li></a>
                </ul>
            </div>
        </div>

        <div class="header">
            <div class="search">
                <img src="" alt="">
                <input type="text" id="Search" name="Search">
            </div>
            <div class="login">login</div>
            <div class="hello">hello you!</div>
            <div class="top-buttons">
                <button id="new">New</button>
                <button id="upload">Upload</button>
                <button id="share">Share</button>
            </div>
        </div>

        <div class="content">
            <div class="projects">projects</div>
            <div class="announcements">announcements</div>
            <div class="trending">trending</div>
        </div>

    </div>
</body>
</html>
