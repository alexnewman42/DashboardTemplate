<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashbaord Template</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">

        <div class="left-sidebar">
            <div class="logo">
                <img src="images/view-dashboard.png" alt="Logo">
                <h1>Dashboard</h1>
            </div>
            <div class="list-items">
                <div class="icon-text">
                    <img src="images/home.png"><p>Home</p>
                </div>
                <div class="icon-text">
                    <img src="images/card-account-details.png"><p>Profile</p>
                </div>
                <div class="icon-text">
                    <img src="images/message-reply.png"><p>Messages</p>
                </div>
                <div class="icon-text">
                    <img src="images/clock-time-three.png"><p>History</p>
                </div>
                <div class="icon-text">
                    <img src="images/file-multiple.png"><p>Tasks</p>
                </div>
                <div class="icon-text">
                    <img src="images/account-group.png"><p>Communities</p>
                </div>
            </div>
            <div class="list-items-bottom">
                <div class="icon-text">
                    <img src="images/cog.png"><p>Settings</p>
                </div>
                <div class="icon-text">
                    <img src="images/help-box.png"><p>Support</p>
                </div>
                <div class="icon-text">
                    <img src="images/shield-check.png"><p>Privacy</p>
                </div>
            </div>
        </div>

        <div class="main">
            <div class="header">
                <div class="navbar">
                    <img src="images/magnify.svg" alt="Search" width="20px">
                    <input type="text" class="form-input">
                    <img src="images/bell-ring-outline.svg" width="20px">
                    <img src="images/Icon-Morgan.PNG" alt="Profile Pic" width="50px">
                    <h6>Morgan Oakly</h6>
                </div>
                <div class="welcome"></div>
            </div>
            <div class="content">

            </div>
        </div>

    </div>
</body>
</html>
